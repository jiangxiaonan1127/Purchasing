<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<HEAD>
  <TITLE>未编采购计划的需求计划一览表</TITLE>
  <META http-equiv=Content-Language content=zh-cn>
  <META http-equiv=Content-Type content="text/html; charset=UTF-8">
  <META content="MSHTML 6.00.2900.5626" name=GENERATOR>
  <META content=FrontPage.Editor.Document name=ProgId>
  <LINK href="../css/style.css" rel=stylesheet>
  <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.8.5/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.8.5/themes/icon.css">
  <script type="text/javascript" src="../jquery-easyui-1.8.5/jquery.min.js"></script>
  <script type="text/javascript" src="../jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
  <script type="text/javascript" th:inline="none">
    $(function () {
      $("#dg").datagrid({
        url:"/showStock",
        pagination:true,
        rownumbers:true,
        singleSelect:false,
        pageList:[2,3,4,5,6,7,8,9,10],
        columns:[[
          {field:'ck',checkbox:true,width:'5%'},
          {field:'id',title:'序号',width:'5%'},
          {field:'materialCode',title:'物资编码',width:'14%'},
          {field:'materialName',title:'物资名称',width:'40%'},
          {field:'amount',title:'数量',width:'10%'},
          {field:'unitPrice',title:'预算价格',width:'10%'},
          {field:'endDate',title:'需求时间',width:'20%'}
        ]]
      });
    });
  </script>
  <script type="text/javascript">
      function toBianzhicaigoujihua() {
          var row = $('#dg').datagrid("getSelected");
          if (row){
            window.location.href="/toBianzhicaigoujihua?orderId="+row.id;
          }
      }
  </script>
</HEAD>
<BODY>
<CENTER>
  <H2><FONT color=#0070c0>未编采购计划的需求一览表</FONT></H2>
  <!--分割线-->
  <table id="dg" toolbar="#toolbar">
  </table>
  <!--工具栏-->
  <div id="toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="toBianzhicaigoujihua()">编制采购计划</a>
  </div>
  <!--表单对话框-->
</CENTER>
</BODY>
</HTML>
